<div class="container-fluid vh-100">
    <div class="row h-100">

        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
            style="background: linear-gradient(135deg, #6fb1fc 0%, #4364f7 100%);">
            <h2 class="text-white fw-semibold">Cadastre-se!</h2>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="w-75 p-5 rounded shadow-sm">

                <h1 class="text-center mb-4 fw-bold text-primary" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                    AGENDA DE TAREFAS
                </h1>

                <h3 class="mb-4 text-center">Criar conta</h3>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail"
                            formControlName="email">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha"
                            formControlName="senha">
                    </div>

                    <div class="mb-3">
                        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                        <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha"
                            formControlName="confirmarSenha">
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
                            Cadastrar
                        </button>
                    </div>

                    <p class="text-center">
                        Já tem conta?
                        <a routerLink="/pages/autenticar-usuario" class="text-decoration-none">Faça login aqui</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>
