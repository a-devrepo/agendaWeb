<div class="container-fluid vh-100">
    <div class="row h-100">

        <!-- Lado esquerdo -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary bg-opacity-25">
            <h2 class="text-dark">Bem-vindo de volta!</h2>
        </div>

        <!-- Lado direito com o formulário -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
            <div class="w-75 p-5 rounded shadow-sm">

                <!-- Nome da aplicação com destaque visual -->
                <h1 class="text-center mb-4 fw-bold text-primary" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                    AGENDA DE TAREFAS
                </h1>

                <h3 class="mb-4 text-center">Acesse sua conta</h3>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail"
                            formControlName="email">
                        <div class="text-danger" *ngIf="form.get('email')?.touched">
                            <span *ngIf="form.get('email')?.hasError('required')">O email é obrigatório.</span>
                            <span *ngIf="form.get('email')?.hasError('email')">Email com formato inválido.</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha"
                            formControlName="senha">
                        <div class="text-danger" *ngIf="form.get('senha')?.touched">
                            <span *ngIf="form.get('senha')?.hasError('required')">A senha é obrigatória.</span>
                            <span *ngIf="form.get('senha')?.hasError('minlength')">A senha deve ter no mínimo 8
                                caracteres.</span>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                            Entrar
                        </button>
                    </div>

                    <p class="text-center">
                        Não tem conta?
                        <a routerLink="/pages/criar-usuario" class="text-decoration-none">Cadastre-se aqui</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>
