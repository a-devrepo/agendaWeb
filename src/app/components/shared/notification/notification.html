<div class="toast-container position-fixed top-0 end-0 p-3">
    <div *ngIf="mensagemSucesso" class="toast align-items-center text-white bg-success border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ mensagemSucesso }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                (click)="mensagemSucesso = null"></button>
        </div>
    </div>

    <div *ngIf="mensagemErro" class="toast align-items-center text-white bg-danger border-0 show" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ mensagemErro }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="mensagemErro = null"></button>
        </div>
    </div>
</div>
