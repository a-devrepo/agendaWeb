<div class="position-fixed top-0 end-0 p-3" style="z-index: 1050; min-width: 300px;">
    <div *ngFor="let n of notificationService.notifications()" class="toast show mb-2"
        [ngClass]="{'bg-success text-white': n.type === 'success', 'bg-danger text-white': n.type === 'error'}"
        role="alert" aria-live="assertive" aria-atomic="true">

        <div class="d-flex">
            <div class="toast-body">{{ n.message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                (click)="notificationService.removeNotification(n.id)">
            </button>
        </div>
    </div>
</div>
